<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Registration form</h1>
        <table>
            <tr>
                <td>First name</td>
                <td><input type="text" placeholder="enter your first name"></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text" placeholder="enter your last name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id="" placeholder="enter your email id"></td>
            </tr>
            <tr>
                <td>Mobile no</td>
                <td><input type="number" placeholder="enter 10 digit mobile no"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="8" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <select name="" id="">
                        <option value="">SSC</option>
                        <option value="">HSC</option>
                        <option value="">BTech</option>
                        <option value="">MTech</option>
                    </select>
                </td>    
            </tr>
            <tr>
                <td rowspan="4">Specialization</td>
                <td>
                    <input type="checkbox">computer engineering
                </td> 
            </tr>
            <tr>
                <td><input type="checkbox">IT</td>   
            </tr>
            <tr>
                <td><input type="checkbox">data analysis</td>
            </tr>  
            <tr>
                <td><input type="checkbox">cyber security</td>
            </tr>      
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
